<div class="posts">
  <div class="box" *ngFor="let post of posts">
    <div class="box-header">
      <span>{{post.title}}</span>
    </div>
    <div class="box-body">
      <p>{{post.body}}</p>
    </div>
    <div class="box-footer">
      <a (click)="getPostComments(post)">Mostrar comentarios</a>

      <div *ngIf="postComments" >
        <div class="comments" *ngIf="postComments[0].postId === post.id" >
          <div class="comment-box" *ngFor="let postComent of postComments">
            <p class="email">{{postComent.email}}</p>
            <p class="body-comment">{{postComent.body}}</p>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
